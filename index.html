<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            position: relative; /* Добавлено для относительного позиционирования */
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar .login-button {
            float: right; /* Кнопка "Войти" будет справа */
            background-color: #4CAF50; /* Зеленый цвет для кнопки */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .navbar .login-button a {
            color: white; /* Цвет текста на кнопке "Войти" */
            padding: 14px 20px;
            text-decoration: none;
        }

        h1 {
            text-align: center;
            margin-top: 50px; /* Отступ сверху для заголовка */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Главная</a>
        <a href="#about">О нас</a>
        <a href="#contact">Контакты</a>
        <button class="login-button"><a href="login.html">Войти</a></button>
    </div>
    
    <h1>Добро пожаловать на сайт!</h1>
</body>
</html>
