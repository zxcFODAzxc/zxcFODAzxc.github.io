<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #74ebd5, #9face6);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar .login-button {
            float: right;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .navbar .login-button a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
        }

        h1 {
            text-align: center;
            margin-top: 70px;
            color: white;
        }

        /* Стиль для модального окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px); /* Добавлен эффект размытия для подложки */
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.9); /* Легкая прозрачность */
            backdrop-filter: blur(10px);
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25); /* Добавлена тень для лучшего визуального эффекта */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Главная</a>
        <a href="#about">О нас</a>
        <a href="#contact">Контакты</a>
        <button class="login-button" id="loginBtn">Войти</button>
    </div>
    
    <h1>Добро пожаловать на сайт!</h1>

    <!-- Модальное окно -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h1>Вход</h1>
            <input type="text" id="username" placeholder="Имя пользователя">
            <input type="password" id="password" placeholder="Пароль">
            <button id="submitLogin">Войти</button>
            <p id="error" style="color:red;"></p>
        </div>
    </div>

    <script>
        // Открыть модальное окно
        const modal = document.getElementById('loginModal');
        const loginBtn = document.getElementById('loginBtn');
        const closeModal = document.getElementById('closeModal');
        
        loginBtn.onclick = function() {
            modal.style.display = "block";
        }

        // Закрыть модальное окно
        closeModal.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Функция авторизации
        document.getElementById('submitLogin').onclick = function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('users.json')
                .then(response => response.text())
                .then(encryptedData => {
                    const decryptedData = xorDecrypt(encryptedData, 57);
                    const data = JSON.parse(decryptedData);

                    const user = data.users.find(u => u.username === username && u.password === password);
                    if (user) {
                        const token = btoa(username + ':' + new Date().getTime());
                        document.cookie = `session=${token}; max-age=86400`;
                        window.location.href = 'profile.html';
                    } else {
                        document.getElementById('error').innerText = 'Неверный логин или пароль.';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('error').innerText = 'Произошла ошибка. Пожалуйста, попробуйте позже.';
                });
        }

        // Функция XOR для расшифровки
        function xorDecrypt(data, key) {
            return data.split('').map(char => String.fromCharCode(char.charCodeAt(0) ^ key)).join('');
        }
    </script>
</body>
</html>
