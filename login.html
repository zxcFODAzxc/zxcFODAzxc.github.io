<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
</head>
<body>
    <h1>Вход</h1>
    <input type="text" id="username" placeholder="Имя пользователя">
    <input type="password" id="password" placeholder="Пароль">
    <button onclick="login()">Войти</button>
    <p id="error" style="color:red;"></p>

    <script>
        function xorDecrypt(data, key) {
            let decrypted = '';
            for (let i = 0; i < data.length; i++) {
                decrypted += String.fromCharCode(data.charCodeAt(i) ^ key);
            }
            return decrypted;
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
        
            fetch('https://raw.githubusercontent.com/zxcFODAzxc/zxcFODAzxc.github.io/refs/heads/main/users.json')
                .then(response => response.text()) // получаем текст вместо JSON
                .then(data => {
                    const decryptedData = xorDecrypt(data, 57); // расшифровываем данные
                    const jsonData = JSON.parse(decryptedData); // парсим JSON

                    const user = jsonData.users.find(u => u.username === username && u.password === password);
                    if (user) {
                        const token = btoa(username + ':' + new Date().getTime()); // простой токен
                        document.cookie = `session=${token}; max-age=86400`; // действителен 1 день
                        window.location.href = 'profile.html';
                    } else {
                        document.getElementById('error').innerText = 'Неверный логин или пароль.';
                    }
                });
        }
</script>
</body>
</html>
