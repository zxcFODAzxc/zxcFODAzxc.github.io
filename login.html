<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
</head>
<body>
    <h1>Вход</h1>
    <input type="text" id="username" placeholder="Имя пользователя">
    <input type="password" id="password" placeholder="Пароль">
    <button onclick="login()">Войти</button>
    <p id="error" style="color:red;"></p>

    <script>
        function xorDecrypt(data, key) {
            return data.map((byte, index) => byte ^ key.charCodeAt(index % key.length));
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const key = 'xfos';  // Используйте тот же ключ, что и при шифровании

            fetch('https://raw.githubusercontent.com/zxcFODAzxc/zxcFODAzxc.github.io/refs/heads/main/users.json')
                .then(response => response.arrayBuffer())
                .then(buffer => {
                    const encryptedBytes = new Uint8Array(buffer);
                    const decryptedBytes = xorDecrypt(encryptedBytes, key);
                    const decoder = new TextDecoder("utf-8");
                    const decryptedData = JSON.parse(decoder.decode(decryptedBytes));

                    const user = decryptedData.users.find(u => u.username === username && u.password === password);
                    if (user) {
                        const token = btoa(username + ':' + new Date().getTime()); // простой токен
                        document.cookie = `session=${token}; max-age=86400`; // действителен 1 день
                        window.location.href = 'profile.html';
                    } else {
                        document.getElementById('error').innerText = 'Неверный логин или пароль.';
                    }
                });
        }
    </script>
</body>
</html>
