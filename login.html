<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
</head>
<body>
    <h1>Вход</h1>
    <input type="text" id="username" placeholder="Имя пользователя">
    <input type="password" id="password" placeholder="Пароль">
    <button onclick="login()">Войти</button>
    <p id="error" style="color:red;"></p>

    <script>
        function xorEncryptDecrypt(input, key) {
            let output = '';
            for (let i = 0; i < input.length; i++) {
                output += String.fromCharCode(input.charCodeAt(i) ^ key.charCodeAt(i % key.length));
            }
            return output;
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const key = 'xfos'; // Ваш ключ

            fetch('users.json')
                .then(response => response.text())
                .then(encryptedData => {
                    const decryptedData = xorEncryptDecrypt(encryptedData, key);
                    try {
                        const data = JSON.parse(decryptedData);
                        const user = data.users.find(u => u.username === username && u.password === password);
                        if (user) {
                            const token = btoa(username + ':' + new Date().getTime());
                            document.cookie = `session=${token}; max-age=86400`;
                            window.location.href = 'profile.html';
                        } else {
                            document.getElementById('error').innerText = 'Неверный логин или пароль.';
                        }
                    } catch (error) {
                        console.error('Ошибка парсинга JSON:', error);
                        document.getElementById('error').innerText = 'Ошибка загрузки пользователей.';
                    }
                })
                .catch(err => {
                    console.error('Ошибка при загрузке файла:', err);
                    document.getElementById('error').innerText = 'Ошибка при загрузке данных.';
                });
        }
    </script>
</body>
</html>
