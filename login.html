<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
</head>
<body>
    <h1>Вход</h1>
    <input type="text" id="username" placeholder="Имя пользователя">
    <input type="password" id="password" placeholder="Пароль">
    <button onclick="login()">Войти</button>
    <p id="error" style="color:red;"></p>

    <script>
        const KEY = 57;

        function xorEncryptDecrypt(data, key) {
            return data.split('').map((c) => String.fromCharCode(c.charCodeAt(0) ^ key)).join('');
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('https://raw.githubusercontent.com/zxcFODAzxc/zxcFODAzxc.github.io/refs/heads/main/users.json')
                .then(response => response.text())
                .then(encryptedData => {
                    const decryptedData = xorEncryptDecrypt(encryptedData, KEY);
                    const data = JSON.parse(decryptedData);
                
                    const user = data.users.find(u => u.username === username && u.password === password);
                    if (user) {
                        const token = btoa(username + ':' + new Date().getTime());
                        document.cookie = `session=${token}; max-age=86400`; 
                        window.location.href = 'profile.html';
                    } else {
                        document.getElementById('error').innerText = 'Неверный логин или пароль.';
                    }
                });
        }
</script>
</body>
</html>
